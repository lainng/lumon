databaseChangeLog:
  - changeSet:
      id: 1
      author: Vlad Piatnitsa
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: city
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: house
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: flat
                  type: int
                  constraints:
                    nullable: false